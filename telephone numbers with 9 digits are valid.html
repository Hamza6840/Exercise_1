<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telephone Number Validator</title>
</head>
<body>
  <h1>Telephone Number Validator</h1>
  
  <input type="text" id="phoneNumberInput" placeholder="Enter phone number">
  <button onclick="validatePhoneNumber()">Validate</button>
  <p id="result"></p>

  <script>
    // Function to validate telephone numbers
    function isValidTelephoneNumber(number) {
      return typeof number === 'string' && /^\d{9}$/.test(number);
    }

    // Function to validate phone number on button click
    function validatePhoneNumber() {
      const phoneNumberInput = document.getElementById('phoneNumberInput');
      const resultParagraph = document.getElementById('result');
      
      const phoneNumber = phoneNumberInput.value.trim();
      if (isValidTelephoneNumber(phoneNumber)) {
        resultParagraph.textContent = 'Valid telephone number!';
        resultParagraph.style.color = 'green';
      } else {
        resultParagraph.textContent = 'Invalid telephone number. Please enter a 9-digit number.';
        resultParagraph.style.color = 'red';
      }
    }
  </script>
</body>
</html>
