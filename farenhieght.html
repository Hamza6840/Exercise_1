    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Celsius to Fahrenheit Converter</title>
</head>
<body>
  <h1>Celsius to Fahrenheit Converter</h1>
  
  <input type="number" id="celsiusInput" placeholder="Enter temperature in Celsius">
  <button onclick="convertToCelsius()">Convert</button>
  <p id="result"></p>

  <script>
    // Function to convert Celsius to Fahrenheit
    function convertToCelsius() {
      // Get input value
      const celsiusInput = document.getElementById('celsiusInput').value.trim();
      const resultParagraph = document.getElementById('result');

      // Check if input is a valid number
      if (!isNaN(celsiusInput)) {
        // Convert Celsius to Fahrenheit using the formula F = (9 * C / 5) + 32
        const fahrenheit = (9 * parseFloat(celsiusInput) / 5) + 32;
        
        // Display the result
        resultParagraph.textContent = `${celsiusInput}°C is equal to ${fahrenheit.toFixed(2)}°F`;
        resultParagraph.style.color = 'green';
      } else {
        // Display error message for invalid input
        resultParagraph.textContent = 'Invalid input. Please enter a valid number.';
        resultParagraph.style.color = 'red';
      }
    }
  </script>
</body>
